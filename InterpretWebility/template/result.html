<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterpretWebility | Result</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" type="text/css" href="./css/reslut.css" />

  <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">

  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
</head>

<body>
  <nav style="z-index: 55;">
    <ul>
      <li class="logo">InterpretWebility</li>
      <li class="items"><a href="./index.html" style="text-decoration: none">Model</a></li>
      <li class="items"><a href="#" style="text-decoration: none;">Result</a></li>
      <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
    </ul>
  </nav>

  <section id="subnav">
    <ul>
      <li class="list active" data-filter="all">All</li>
      <li class="list" data-filter="Grad-CAM">Grad-CAM</li>
      <li class="list" data-filter="Grad-CAMpp">Grad-CAM++</li>
      <li class="list" data-filter="SmoothGrad-CAM">Smooth Grad-CAM++</li>
      <li class="list" data-filter="Score-CAM">Score-CAM</li>
      <li class="list" data-filter="SS-CAM">SS-CAM(1)</li>
      <li class="list" data-filter="SS-CAM2">SS-CAM(2)</li>

    </ul>
  </section>

  <!-- main part  -->
  <section id="main">
    <div class="container">
      <div class="card Grad-CAM">
        <img src="./img/GradCAM1.png">
      </div>

      <div class="card Grad-CAMpp">
        <img src="./img/Grad-CAMpp.png">
      </div>

      <div class="card SmoothGrad-CAM">
        <img src="./img/SmoothGrad-CAM.png">
      </div>

      <div class="card Score-CAM">
        <img src="./img/Score-CAM.png">
      </div>

      <div class="card SS-CAM">
        <img src="./img/SS-CAM.png">
      </div>

      <div class="card SS-CAM2">
        <img src="./img/SS-CAM2.png">
      </div>


    </div>
  </section>


  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("input").click(function () {
        document.body.classList.toggle("dark");
      });
      $(".list").click(function () {
        const value = $(this).attr("data-filter");
        if (value == "all") {
          $(".card").fadeIn(400);
          $("li.list.active").removeClass("active");
          $(this).addClass("active");
        } else {
          $("li.list.active").removeClass("active");
          $(this).addClass("active");
          $(".card")
            .not("." + value)
            .fadeOut(400);
          $(".card")
            .filter("." + value)
            .fadeIn(400);
        }
      });
    });
  </script>
</body>

</html>
